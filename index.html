<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfigurator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-block">
            <div class="info">
                <p>Informacja 1</p>
            </div>
            <div class="info">
                <p>Informacja 2</p>
            </div>
            <div class="info">
                <p>Informacja 3</p>
            </div>
            <button id="linkButton">Kliknij tutaj</button>
        </div>
        <div class="main-block">
            <input type="text" id="inputText" class="text-input" placeholder="Wprowadź tekst">
            <div class="image-container">
                <img src="zdjęcie.png" alt="Zdjęcie" id="image">
                <div class="text-overlay" id="textOverlay"></div>
            </div>
            <form class="form">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required placeholder="Prosze podać Imię">
                
                <label for="surname">Nazwisko:</label>
                <input type="text" id="surname" name="surname" required placeholder="Prosze podać Nazwisko">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Proszę podać emaila">
                
                <button type="submit">Zamów</button>
            </form>
        </div>
        <div class="right-block">
            <!-- Pusty blok -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
